name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check formatting with Black
        run: |
          python -m black --check --diff src/ tests/

      - name: Check import sorting with isort
        run: |
          python -m isort --check-only --diff src/ tests/

      - name: Lint with flake8
        run: |
          python -m flake8 src/

      - name: Type check with mypy
        run: |
          python -m mypy src/ --ignore-missing-imports

      - name: Lint with pylint
        run: |
          python -m pylint src/ --rcfile=pylintrc --exit-zero

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install safety bandit[toml]

      - name: Run safety check
        run: |
          safety check --ignore-unpinned-requirements 2>/dev/null || echo "Safety check completed (some features may require authentication)"

      - name: Run bandit security check
        run: |
          bandit -r src/ -f json -o bandit-report.json --exit-zero || true
          bandit -r src/ -f txt --exit-zero

  docker-build:
    name: Test Docker Builds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Alpine build
        run: |
          docker build -t test-alpine .

      - name: Test Debian build
        run: |
          docker build -f Dockerfile.debian -t test-debian .

      - name: Compare image sizes
        run: |
          echo "Alpine size: $(docker images test-alpine --format '{{.Size}}')"
          echo "Debian size: $(docker images test-debian --format '{{.Size}}')"
