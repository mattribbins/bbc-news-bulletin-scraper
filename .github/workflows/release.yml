name: Release

on:
    push:
        tags:
            - "v*.*.*" # Triggers on version tags like v1.0.0, v1.2.3, etc.
    workflow_dispatch: # Allow manual trigger

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=sha

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    create-release:
        name: Create GitHub Release
        runs-on: ubuntu-latest
        needs: build-and-push
        if: startsWith(github.ref, 'refs/tags/v')
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Get full history for changelog

            - name: Generate changelog
              id: changelog
              run: |
                  # Get the previous tag
                  PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
                  CURRENT_TAG=${GITHUB_REF#refs/tags/}

                  echo "## Changes in $CURRENT_TAG" > CHANGELOG.md
                  echo "" >> CHANGELOG.md

                  if [ -n "$PREV_TAG" ]; then
                    echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> CHANGELOG.md
                    echo "" >> CHANGELOG.md
                    
                    # Get commit messages between tags
                    git log --pretty=format:"- %s" $PREV_TAG..$CURRENT_TAG >> CHANGELOG.md
                  else
                    echo "Initial release" >> CHANGELOG.md
                  fi

                  echo "" >> CHANGELOG.md
                  echo "## Docker Images" >> CHANGELOG.md
                  echo "" >> CHANGELOG.md
                  echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$CURRENT_TAG\`" >> CHANGELOG.md
                  echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> CHANGELOG.md

            - name: Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref_name }}
                  release_name: Release ${{ github.ref_name }}
                  body_path: CHANGELOG.md
                  draft: false
                  prerelease: ${{ contains(github.ref_name, '-') }}
